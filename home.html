<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- DaisyUI Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fortawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] max-w-lg mx-auto border-2">
    <section class="bg-white">
      <section
        class="flex justify-between items-center py-[10px] border-b-1 border-gray-300 px-[24px]"
      >
        <div class="flex gap-[5px]">
          <img src="./assets/Group.png" alt="" />
          <div>
            <h2 class="font-[900] mb-[6px]">$<span id="availableBalance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div class="text-[#08080880]">
          <button class="btn btn-outline border-gray-300">
            <i class="fa-solid fa-right-from-bracket rotate-180"></i> Log Out
          </button>
        </div>
      </section>
      <section class="px-[24px] pb-[24px] rounded-b-xl">
        <div class="mb-[24px]">
          <h1 class="font-bold text-[24px] mb-[12px] mt-[32px]">
            ðŸ”¥ Welcome to Payooo!
          </h1>
          <p class="text-[#08080880]">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>
        <div class="grid grid-cols-3 grid-rows-2 gap-[16px]">
          <div
            id="add-money"
            class="py-[25px] border-1 flex flex-col justify-center items-center rounded-lg text-center border-gray-300 shadow-sm"
          >
            <img src="./assets/wallet1.png" alt="Wallet" />
            <p class="text-[#080808b3] mt-[8px]">Add Money</p>
          </div>
          <div
            class="py-[25px] border-1 flex flex-col justify-center items-center rounded-lg text-center border-gray-300 shadow-sm"
          >
            <img src="./assets/send1.png" alt="Wallet" />
            <p class="text-[#080808b3] mt-[8px]">Cashout</p>
          </div>
          <div
            class="py-[25px] border-1 flex flex-col justify-center items-center rounded-lg text-center border-gray-300 shadow-sm"
          >
            <img src="./assets/money1.png" alt="Wallet" />
            <p class="text-[#080808b3] mt-[8px]">Transfer Money</p>
          </div>
          <div
            class="py-[25px] border-1 flex flex-col justify-center items-center rounded-lg text-center border-gray-300 shadow-sm"
          >
            <img src="./assets/bonus1.png" alt="Wallet" />
            <p class="text-[#080808b3] mt-[8px]">Get bonus</p>
          </div>
          <div
            class="py-[25px] border-1 flex flex-col justify-center items-center rounded-lg text-center border-gray-300 shadow-sm"
          >
            <img src="./assets/purse1.png" alt="Wallet" />
            <p class="text-[#080808b3] mt-[8px]">Pay Bill</p>
          </div>
          <div
            class="py-[25px] border-1 flex flex-col justify-center items-center rounded-lg text-center border-gray-300 shadow-sm"
          >
            <img src="./assets/transaction1.png" alt="Wallet" />
            <p class="text-[#080808b3] mt-[8px]">Transaction</p>
          </div>
        </div>
      </section>
    </section>
    <!-- Next -->


    <script src="./home.js">
      
    </script>
  </body>
</html>
